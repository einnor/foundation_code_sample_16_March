<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Foundation Framework Code Sample">
    <meta name="keywords" content="Foundation Framework">
    <meta name="author" content="Ronnie Nyaga">
    <title>Foundation Framework Code Sample</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- Orbit Slider -->
    <div class="orbit" role="region" aria-label="Paintings and Photographs" data-orbit data-use-m-u-i="true"  data-options="animInFromLeft:fade-in;">
      <ul class="orbit-container">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        <li class="is-active orbit-slide">
          <img class="orbit-image" src="img/1.jpeg" alt="Cottage and its beautiful environ.">
          <figcaption class="orbit-caption">Cottage in the Open Wild</figcaption>
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="img/2.jpg" alt="Road in Autumn">
          <figcaption class="orbit-caption">Road in Autumn</figcaption>
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="img/3.jpg" alt="Ocean at Sunset">
          <figcaption class="orbit-caption">Ocean at Sunset</figcaption>
        </li>
      </ul>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0"><span class="show-for-sr">Cottage in the Open Wild</span></button>
        <button data-slide="1"><span class="show-for-sr">Road in Autumn</span></button>
        <button data-slide="2"><span class="show-for-sr">Ocean at Sunset</span></button>
      </nav>
    </div>
    <!-- /Orbit Slider -->

    <!-- Container -->
    <div class="container">
      <div class="row">

        <!-- Item 1 -->
        <div class="small-12 large-4 columns">
          <div class="item-wrapper">
            <div class="img-wrapper">
              <a href="#"><img src="img/1.jpeg"></a>
            </div>
            <a href="#"><h3>Cottage in the Wild</h3></a>
            <p>by Leornado da Vinci</p>
          </div>
        </div>
        <!-- /Item 1 -->

        <!-- Item 2 -->
        <div class="small-12 large-4 columns">
          <div class="item-wrapper">
            <div class="img-wrapper">
              <a href="#"><img src="img/2.jpg"></a>
            </div>
            <a href="#"><h3>Road in Autumn</h3></a>
            <p>by Leornado da Vinci</p>
          </div>
        </div>
        <!-- /Item 2 -->

        <!-- Item 3 -->
        <div class="small-12 large-4 columns">
          <div class="item-wrapper">
            <div class="img-wrapper">
              <a href="#"><img src="img/3.jpg"></a>
            </div>
            <a href="#"><h3>Ocean at Sunset</h3></a>
            <p>by Leornado da Vinci</p>
          </div>
        </div>
        <!-- /Item 3 -->
      </div>
    </div>
    <!-- /Container -->


    <!-- Footer -->
    <footer>
      <p class="text-center">&copy; 2016 Cytonn Technologies. </p>
    </footer>
    <!-- /Footer -->

    <!-- Scripts -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <!-- /Scripts -->
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
